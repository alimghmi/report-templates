<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ greeting }}, {{ name }}!</title></head>
<body>
  <h1>{{ greeting }}, {{ name }}!</h1>
  {% if items %}
  <ul>
    {% for item in items %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <p style="font-size:12px;color:#777">Generated at {{ generated_at }}</p>
</body>
</html>
